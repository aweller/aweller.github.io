<div class='row'>
    <div id='breadcrumbs'></div>
</div>
<div class='row'>
    <div class="col-lg-8">
        <div id='tree'></div>
    </div>
    <div class="col-lg-4 well">
        <div ng-repeat='place in ctrl.workplaces'>
            <br>
            <h4>{{ctrl.prettyWorkplaces[place]}}</h4>
            <div ng-repeat="project in ctrl.cv_data['Cross-domain collaboration'][place]" ng-class="{'small':ctrl.state.currentProjects.indexOf(project) == -1, 'text-danger':ctrl.state.currentProjects.indexOf(project) > -1}">
                {{project}}
            </div>
        </div>
    </div>
</div>
